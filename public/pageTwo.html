<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/MIJTv2.jpg">
    <link rel="stylesheet" href="pageTwo.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <title>Jasy.io</title>
</head>

<body>

    <div id="page-container">

        <div id="header">

            <div id="j" class="name">J</div>
            <div id="a" class="name">a</div>
            <div id="s" class="name">s</div>
            <div id="y" class="name">y</div>
            <div id="dot" class="name">.</div>
            <div id="i" class="name">i</div>
            <div id="o" class="name">o</div>

        </div>

        <div id="menu">

            <button id="menu-button" type="button">

                <svg id="svg-dropDown">

                    <line x1="5" y1="7" x2="25" y2="7" class="lines"></line>
                    <line x1="5" y1="15" x2="25" y2="15" class="spin"></line>
                    <line x1="5" y1="23" x2="25" y2="23" class="lines"></line>

                </svg>

            </button>

        </div>

        <div id="drop-down" class="dropDown">

            <button id="option-one" class="select" type="button">Option 1</button>
            <button id="option-two" class="select" type="button">Option 2</button>
            <button id="option-three" class="select" type="button">Logout</button>
    
        </div>

        <div id="personal-content">

        </div>

        <div id="youtube-content">

            <button id="youTube" type="button">Follow Jas on Youtube</button>

        </div>

        <div class="box-container">

            <button id="box-button" class="boxButton" type="button">

                <svg id="svg-sideBar">

                    <line x1="4" y1="2" x2="28" y2="15" class="arrowOne"></line>
                    <line x1="4" y1="28" x2="28" y2="15" class="arrowTwo"></line>

                </svg>

            </button>

            <div id="para-box">

                <p id="para">Hi, I'm Jasmin. Please follow my socials at the bottom of the page</p>

            </div> 

        </div>

        <div id="gallery-content">

            <button id="slide" type="button">

                <svg id="svg-gallery">

                    <line x1="2" y1="13" x2="24" y2="13" class="slide-arrow"></line>
                    <line x1="2" y1="13" x2="10" y2="7" class="slide-arrow"></line>
                    <line x1="2" y1="13" x2="10" y2="19" class="slide-arrow"></line>
                    <line x1="24" y1="13" x2="16" y2="7" class="slide-arrow"></line>
                    <line x1="24" y1="13" x2="16" y2="19" class="slide-arrow"></line>
                    

                </svg>

            </button>

            <div class="gallery-slider">

                <div id="imageOne" class="gallery-divs"></div>
                <div id="imageTwo" class="gallery-divs"></div>
                <div id="imageThree" class="gallery-divs"></div>
                <div id="imageFour" class="gallery-divs"></div>
                <div id="imageFive" class="gallery-divs"></div>

            </div>

        </div>
        
        <div id="footer">

            <a id="facebook" class="logo" href="https://www.facebook.com/jasmin.bayne.9"></a>
            <a id="instagram" class="logo" href="https://www.instagram.com/jasminbayne?igsh=MTZoemMzdHpxc2Z1NA=="></a>
            <a id="gmail" class="logo" href="mailto:jasbayne17@gmail.com"></a>

        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Flip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.1/dist/gsap.min.js"></script>
<script src="/scripts/pageTwo-bundle.js"></script>

</body>

</html>
